<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BENYAMIN BATAU APP - Ultra Precision Scanner</title>
    <style>
        :root { --bg: #020617; --gold: #fbbf24; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        .app-header {
            background: linear-gradient(to bottom, #1e293b, #020617);
            padding: 15px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .app-header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: var(--gold); font-weight: 900; }
        .app-header p { margin: 2px 0 0; font-size: 0.6rem; opacity: 0.7; letter-spacing: 1px; }

        #viewport { position: relative; width: 100vw; height: 50vh; background: #000; border-bottom: 2px solid #334155; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        .overlay { position: absolute; inset: 0; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .target-box { 
            width: 100px; height: 100px; border: 3px solid var(--gold); 
            background: rgba(251, 191, 36, 0.05); position: relative;
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.7);
        }
        .target-box::after {
            content: "BIDIK BAGIAN KERAMIK (INSULATOR)";
            position: absolute; bottom: -30px; left: 50%; transform: translateX(-50%);
            font-size: 9px; color: var(--gold); font-weight: bold; white-space: nowrap;
        }

        .ui-panel { padding: 15px; box-sizing: border-box; }
        .btn {
            background: var(--gold); color: #000; border: none; padding: 16px;
            width: 100%; border-radius: 12px; font-weight: 900; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2);
        }
        
        #result { display: none; margin-top: 5px; padding-bottom: 40px; }
        .res-header { display: flex; gap: 15px; margin-bottom: 12px; align-items: center; background: #1e293b; padding: 15px; border-radius: 18px; border: 1px solid #334155; }
        .color-preview { width: 65px; height: 65px; border-radius: 14px; border: 2px solid #fff; flex-shrink: 0; }
        
        .diag-card { background: #0f172a; padding: 15px; border-radius: 14px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
        .diag-card label { font-size: 0.7rem; color: var(--gold); font-weight: 800; display: block; margin-bottom: 6px; text-transform: uppercase; }
        .diag-card p { margin: 0; font-size: 0.85rem; line-height: 1.5; color: #f1f5f9; text-align: justify; }
        
        .fix-card { border-left-color: var(--success); background: #064e3b22; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="app-header">
    <h1>BENYAMIN BATAU APP</h1>
    <p>PRECISION SPARK PLUG ANALYZER â€¢ SMKN 1 SUMARORONG</p>
</div>

<div id="viewport">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"><div class="target-box"></div></div>
</div>

<div class="ui-panel">
    <button id="snap" class="btn">AMBIL DATA & ANALISIS PRESISI</button>

    <div id="result">
        <div class="res-header">
            <div id="resCol" class="color-preview"></div>
            <div>
                <h3 id="resName" style="margin:0; color:var(--gold); font-size: 1.1rem; text-transform: uppercase;">-</h3>
                <small id="resHex" style="opacity:0.6; font-family: monospace; font-size: 0.7rem;"></small>
            </div>
        </div>

        <div class="diag-card"><label>Diagnosa</label><p id="resInd">-</p></div>
        <div class="diag-card"><label>Analisis Mekanik</label><p id="resPen">-</p></div>
        <div class="diag-card fix-card"><label>Solusi Perbaikan</label><p id="resSol">-</p></div>
        
        <button class="btn" style="background:#334155; color:white; margin-top:10px;" onclick="resetScan()">SCAN ULANG</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    // LIBRARY DENGAN KALIBRASI WARNA TSM PRO
    const LIBRARY = [
        { name: "Normal (Ideal)", rgb: [175, 145, 115], ind: "Pembakaran sempurna. Insulator coklat muda merata.", pen: "Setelan AFR (Air Fuel Ratio) tepat pada 14.7:1.", sol: "Perawatan rutin setiap 4.000 KM." },
        { name: "Carbon Fouling", rgb: [35, 35, 35], ind: "Deposit karbon hitam kering menyelimuti insulator.", pen: "Campuran terlalu boros atau filter udara mampet.", sol: "Bersihkan filter udara, cek sistem injeksi/karburator." },
        { name: "Oil Fouling", rgb: [10, 10, 10], ind: "Busi basah oli, hitam pekat mengkilap.", pen: "Kebocoran pada ring piston atau seal katup.", sol: "Cek kompresi mesin, kemungkinan perlu turun mesin." },
        { name: "Overheat", rgb: [240, 240, 240], ind: "Insulator putih pucat dan melepuh.", pen: "Nilai oktan terlalu rendah atau busi terlalu panas.", sol: "Ganti bensin oktan tinggi & gunakan busi tipe dingin." },
        { name: "Ash Deposit", rgb: [165, 165, 165], ind: "Tumpukan abu kelabu atau kuning kusam.", pen: "Kualitas oli mesin buruk atau aditif bensin menumpuk.", sol: "Ganti merek oli yang sesuai spesifikasi API/JASO." },
        { name: "Lead Fouling", rgb: [135, 115, 80], ind: "Coklat kekuningan tebal mengkilap.", pen: "Menggunakan bahan bakar bertimbal atau bensin kualitas rendah.", sol: "Kuras tangki, gunakan bahan bakar di SPBU resmi." },
        { name: "Lean (Terlalu Irit)", rgb: [225, 220, 210], ind: "Busi sangat bersih/putih tanpa deposit sedikitpun.", pen: "Suplai bensin kurang, mesin cepat panas.", sol: "Cek tekanan Fuel Pump (Standar 294 kPa)." }
    ];

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const resDiv = document.getElementById('result');

    async function startHD() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            const track = stream.getVideoTracks()[0];
            const caps = track.getCapabilities();
            if (caps.torch) track.applyConstraints({ advanced: [{ torch: true }] });
        } catch (e) { alert("Aktifkan izin kamera!"); }
    }

    snapBtn.onclick = () => {
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        // Algoritma Multi-Point Sampling: Mengambil 5 titik (Tengah, Atas, Bawah, Kiri, Kanan)
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const offset = 15;
        const points = [
            [centerX, centerY],
            [centerX, centerY - offset],
            [centerX, centerY + offset],
            [centerX - offset, centerY],
            [centerX + offset, centerY]
        ];

        let totalR=0, totalG=0, totalB=0;
        points.forEach(p => {
            const d = ctx.getImageData(p[0]-5, p[1]-5, 10, 10).data;
            let r=0, g=0, b=0;
            for(let i=0; i<d.length; i+=4) { r+=d[i]; g+=d[i+1]; b+=d[i+2]; }
            totalR += r/(d.length/4); totalG += g/(d.length/4); totalB += b/(d.length/4);
        });

        showResult(Math.round(totalR/5), Math.round(totalG/5), Math.round(totalB/5));
    };

    function showResult(r, g, b) {
        let match = LIBRARY[0];
        let minScore = Infinity;

        LIBRARY.forEach(item => {
            // Weighted Euclidean Distance: Memberikan bobot lebih pada perbedaan warna
            // untuk membedakan antara abu-abu (Ash) dan coklat (Normal) lebih akurat.
            const dr = r - item.rgb[0];
            const dg = g - item.rgb[1];
            const db = b - item.rgb[2];
            
            // Penyesuaian Sensitivitas Spektrum Merah dan Hijau
            const score = Math.sqrt(dr*dr*0.4 + dg*dg*0.4 + db*db*0.2);
            
            if(score < minScore) { minScore = score; match = item; }
        });

        const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        document.getElementById('resCol').style.backgroundColor = hex;
        document.getElementById('resHex').innerText = `SENSOR: ${hex} | R:${r} G:${g} B:${b}`;
        document.getElementById('resName').innerText = match.name;
        document.getElementById('resInd').innerText = match.ind;
        document.getElementById('resPen').innerText = match.pen;
        document.getElementById('resSol').innerText = match.sol;

        resDiv.style.display = 'block';
        snapBtn.style.display = 'none';
        video.pause();
    }

    function resetScan() {
        resDiv.style.display = 'none';
        snapBtn.style.display = 'block';
        video.play();
    }

    window.onload = startHD;
</script>
</body>
</html>
