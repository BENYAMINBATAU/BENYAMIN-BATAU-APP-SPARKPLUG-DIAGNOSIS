<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>BENYAMIN BATAU APP - Expert Busi Scanner</title>
    <style>
        :root { --bg: #020617; --gold: #fbbf24; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Branding Header */
        .app-header {
            background: linear-gradient(to bottom, #1e293b, #020617);
            padding: 15px; text-align: center; border-bottom: 2px solid var(--gold);
        }
        .app-header h1 { margin: 0; font-size: 1.2rem; letter-spacing: 2px; color: var(--gold); font-weight: 900; }
        .app-header p { margin: 2px 0 0; font-size: 0.6rem; opacity: 0.7; letter-spacing: 1px; }

        /* Viewport Kamera Full HD */
        #viewport { position: relative; width: 100vw; height: 50vh; background: #000; border-bottom: 2px solid #334155; }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Overlay Pemandu Makro */
        .overlay { position: absolute; inset: 0; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .target-box { 
            width: 80px; height: 80px; border: 2px dashed var(--gold); 
            background: rgba(251, 191, 36, 0.1); position: relative;
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.6);
        }
        .target-box::after {
            content: "FOCUS AREA: INSULATOR";
            position: absolute; bottom: -22px; left: 50%; transform: translateX(-50%);
            font-size: 8px; color: var(--gold); font-weight: bold; white-space: nowrap;
        }

        /* Panel Diagnosa */
        .ui-panel { padding: 15px; box-sizing: border-box; }
        .btn {
            background: var(--gold); color: #000; border: none; padding: 16px;
            width: 100%; border-radius: 12px; font-weight: 900; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 15px rgba(251, 191, 36, 0.2); transition: 0.3s;
        }
        .btn:active { transform: scale(0.98); }
        
        #result { display: none; margin-top: 5px; padding-bottom: 40px; }
        .res-header { display: flex; gap: 15px; margin-bottom: 12px; align-items: center; background: #1e293b; padding: 15px; border-radius: 18px; border: 1px solid #334155; }
        .color-preview { width: 65px; height: 65px; border-radius: 14px; border: 2px solid #fff; flex-shrink: 0; box-shadow: 0 0 10px rgba(0,0,0,0.5); }
        
        .diag-card { background: #0f172a; padding: 15px; border-radius: 14px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
        .diag-card label { font-size: 0.7rem; color: var(--gold); font-weight: 800; display: block; margin-bottom: 6px; text-transform: uppercase; letter-spacing: 1px; }
        .diag-card p { margin: 0; font-size: 0.85rem; line-height: 1.5; color: #f1f5f9; text-align: justify; }
        
        .fix-card { border-left-color: var(--success); background: #064e3b22; }
        canvas { display: none; }
    </style>
</head>
<body>

<div class="app-header">
    <h1>BENYAMIN BATAU APP</h1>
    <p>ADVANCED SPARK PLUG ANALYZER â€¢ SMKN 1 SUMARORONG</p>
</div>

<div id="viewport">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"><div class="target-box"></div></div>
</div>

<div class="ui-panel">
    <button id="snap" class="btn">MULAI ANALISIS WARNA</button>

    <div id="result">
        <div class="res-header">
            <div id="resCol" class="color-preview"></div>
            <div>
                <h3 id="resName" style="margin:0; color:var(--gold); font-size: 1.1rem; text-transform: uppercase;">-</h3>
                <small id="resHex" style="opacity:0.6; font-family: monospace; font-size: 0.7rem;"></small>
            </div>
        </div>

        <div class="diag-card"><label>Hasil Diagnosa Kondisi</label><p id="resInd">-</p></div>
        <div class="diag-card"><label>Analisis Penyebab Teknis</label><p id="resPen">-</p></div>
        <div class="diag-card fix-card"><label>Rekomendasi Perbaikan TSM</label><p id="resSol">-</p></div>
        
        <button class="btn" style="background:#334155; color:white; margin-top:10px;" onclick="resetScan()">ULANGI PEMINDAIAN</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    // KODE AKURASI WARNA & DATABASE ANALISIS (FINAL REVISION)
    const LIBRARY = [
        { 
            name: "Normal & Optimal", 
            rgb: [188, 150, 120], 
            ind: "Insulator berwarna coklat muda (tan) atau abu-abu. Elektroda bersih tanpa tumpukan kerak ekstrem. Menandakan efisiensi volumetrik dan termal mesin sangat baik.", 
            pen: "Perbandingan udara dan bahan bakar (AFR) berada pada skala ideal 14.7:1. Sistem pengapian meledakkan campuran tepat pada waktunya (Ignition Timing OK).", 
            sol: "Pertahankan settingan. Bersihkan drat busi agar transfer panas ke kepala silinder lancar. Cek celah elektroda (Gap) setiap 4.000 KM."
        },
        { 
            name: "Carbon Fouling (Boros)", 
            rgb: [40, 40, 40], 
            ind: "Insulator tertutup jelaga hitam kering. Hal ini mengakibatkan hambatan tinggi sehingga percikan api melemah (Misfire).", 
            pen: "Bensin terlalu dominan (Rich Mixture). Bisa disebabkan oleh filter udara tersumbat, sensor EOT bermasalah, atau injektor bocor/menetes.", 
            sol: "Servis sistem injeksi/karburator. Cek filter udara dan bersihkan intake manifold. Gunakan busi dengan tingkat panas lebih tinggi jika sering digunakan jarak dekat."
        },
        { 
            name: "Oil Fouling (Bocor Oli)", 
            rgb: [15, 15, 15], 
            ind: "Busi hitam pekat, basah, dan licin karena oli mesin. Ujung busi biasanya tercium bau oli terbakar.", 
            pen: "Oli masuk ke ruang bakar melalui seal klep yang mengeras atau ring piston yang sudah aus/lemah.", 
            sol: "Lakukan tes kompresi. Wajib melakukan perbaikan mesin (overhaul) untuk mengganti komponen penyekat oli. Membersihkan busi saja tidak akan menyelesaikan masalah."
        },
        { 
            name: "Overheating (Ganti Oktan)", 
            rgb: [248, 248, 248], 
            ind: "Ujung insulator berwarna putih mengkilap dan melepuh. Elektroda samping tampak menipis atau meleleh (erosion).", 
            pen: "Suhu ruang bakar terlalu panas akibat nilai oktan bensin terlalu rendah atau pemilihan kode busi yang terlalu panas (Heat Range salah).", 
            sol: "Ganti ke bensin oktan lebih tinggi (min. Pertamax). Gunakan busi tipe dingin (misal: naik dari kode 6 ke 7 atau 8). Cek sirkulasi radiator atau pendingin udara."
        },
        { 
            name: "Detonasi (Pitting Damage)", 
            rgb: [205, 205, 205], 
            ind: "Muncul bintik-bintik kasar atau pecah-pecah kecil pada keramik insulator. Elektroda massa tampak seperti bekas hantaman benda tumpul.", 
            pen: "Terjadi knocking (ngelitik) parah. Ledakan terjadi sebelum busi memercikkan api karena deposit karbon di piston sudah membara.", 
            sol: "Gunakan cairan Carbon Cleaner untuk membersihkan mahkota piston. Setel ulang celah katup dan pastikan timing pengapian tidak terlalu maju."
        },
        { 
            name: "Deposit Abu (Ash)", 
            rgb: [170, 170, 170], 
            ind: "Muncul tumpukan material berwarna krem atau putih kusam menyerupai kapur di ujung busi.", 
            pen: "Pembakaran zat aditif dari oli mesin atau bensin kualitas rendah yang tidak habis terbakar sempurna.", 
            sol: "Kuras tangki bensin. Gunakan oli mesin dengan standar JASO MB/MA yang asli. Jika kerak terlalu tebal, busi wajib diganti karena akan memicu Pre-Ignition."
        },
        { 
            name: "Lead Fouling (Zat Timbal)", 
            rgb: [145, 125, 90], 
            ind: "Warna coklat kekuningan yang tampak rata menyelimuti keramik busi.", 
            pen: "Sering menggunakan bahan bakar berkualitas rendah yang mengandung kadar sulfur atau timbal tinggi.", 
            sol: "Pindah ke SPBU yang terpercaya. Busi ini biasanya menyebabkan motor mogok saat beban tinggi (akselerasi mendadak)."
        },
        { 
            name: "Busi Baru / Lean (Kering)", 
            rgb: [235, 235, 235], 
            ind: "Busi sangat bersih namun tampak kering kerontang. Menandakan campuran bensin kurang (irit ekstrem).", 
            pen: "Kebocoran udara pada intake manifold atau tekanan fuel pump yang lemah (Fuel pressure drop).", 
            sol: "Cek kerapatan sambungan intake. Jika motor injeksi, bersihkan filter bensin (fuel strainer) dan cek tekanan fuel pump (standar 42 psi)."
        }
    ];

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const resDiv = document.getElementById('result');

    async function startHD() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            const track = stream.getVideoTracks()[0];
            const caps = track.getCapabilities();
            if (caps.torch) track.applyConstraints({ advanced: [{ torch: true }] });
        } catch (e) { alert("Akses kamera ditolak."); }
    }

    snapBtn.onclick = () => {
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        // Sampling 40x40 pixel di tengah target box
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const data = ctx.getImageData(x-20, y-20, 40, 40).data;

        let r=0, g=0, b=0;
        for(let i=0; i<data.length; i+=4) { r += data[i]; g += data[i+1]; b += data[i+2]; }
        const count = data.length / 4;
        
        showResult(Math.round(r/count), Math.round(g/count), Math.round(b/count));
    };

    function showResult(r, g, b) {
        let match = LIBRARY[0];
        let min = Infinity;

        LIBRARY.forEach(item => {
            const dist = Math.sqrt(Math.pow(r-item.rgb[0],2)+Math.pow(g-item.rgb[1],2)+Math.pow(b-item.rgb[2],2));
            if(dist < min) { min = dist; match = item; }
        });

        const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        document.getElementById('resCol').style.backgroundColor = hex;
        document.getElementById('resHex').innerText = `SENSOR DATA: ${hex} | R:${r} G:${g} B:${b}`;
        document.getElementById('resName').innerText = match.name;
        document.getElementById('resInd').innerText = match.ind;
        document.getElementById('resPen').innerText = match.pen;
        document.getElementById('resSol').innerText = match.sol;

        resDiv.style.display = 'block';
        snapBtn.style.display = 'none';
        video.pause();
    }

    function resetScan() {
        resDiv.style.display = 'none';
        snapBtn.style.display = 'block';
        video.play();
    }

    window.onload = startHD;
</script>
</body>
</html>
