<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Expert Busi Scanner HD - SMKN 1 Sumarorong</title>
    <style>
        :root { --bg: #020617; --gold: #fbbf24; --text: #f8fafc; --accent: #3b82f6; --success: #10b981; }
        body { font-family: 'Segoe UI', Roboto, sans-serif; background: var(--bg); color: var(--text); margin: 0; overflow-x: hidden; }
        
        /* Viewport Kamera Full HD */
        #viewport { position: relative; width: 100vw; height: 60vh; background: #000; border-bottom: 4px solid var(--gold); }
        #video { width: 100%; height: 100%; object-fit: cover; }
        
        /* Overlay Pemandu Makro */
        .overlay { position: absolute; inset: 0; pointer-events: none; display: flex; align-items: center; justify-content: center; }
        .target-box { 
            width: 70px; height: 70px; border: 2px dashed var(--gold); 
            background: rgba(251, 191, 36, 0.1); position: relative;
            box-shadow: 0 0 0 5000px rgba(0,0,0,0.5);
        }
        .target-box::after {
            content: "POSISIKAN INSULATOR DI SINI";
            position: absolute; bottom: -25px; left: 50%; transform: translateX(-50%);
            font-size: 9px; color: var(--gold); font-weight: bold; white-space: nowrap;
        }

        /* Panel Diagnosa */
        .ui-panel { padding: 15px; box-sizing: border-box; }
        .btn {
            background: var(--gold); color: #000; border: none; padding: 15px;
            width: 100%; border-radius: 12px; font-weight: 900; font-size: 1rem; cursor: pointer;
            box-shadow: 0 4px 10px rgba(251, 191, 36, 0.3);
        }
        
        #result { display: none; margin-top: 10px; padding-bottom: 30px; }
        .res-header { display: flex; gap: 15px; margin-bottom: 15px; align-items: center; background: #1e293b; padding: 12px; border-radius: 15px; }
        .color-preview { width: 60px; height: 60px; border-radius: 12px; border: 2px solid #fff; flex-shrink: 0; }
        
        .diag-card { background: #111827; padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); }
        .diag-card label { font-size: 0.7rem; color: var(--gold); font-weight: bold; display: block; margin-bottom: 5px; text-transform: uppercase; }
        .diag-card p { margin: 0; font-size: 0.85rem; line-height: 1.5; color: #e2e8f0; text-align: justify; }
        
        .fix-card { border-left-color: var(--success); background: #064e3b33; }
        canvas { display: none; }
    </style>
</head>
<body>

<div id="viewport">
    <video id="video" autoplay playsinline></video>
    <div class="overlay"><div class="target-box"></div></div>
</div>

<div class="ui-panel">
    <button id="snap" class="btn">AMBIL FOTO & ANALISIS</button>

    <div id="result">
        <div class="res-header">
            <div id="resCol" class="color-preview"></div>
            <div>
                <h3 id="resName" style="margin:0; color:var(--gold); font-size: 1.1rem;">-</h3>
                <small id="resHex" style="opacity:0.6; font-family: monospace;"></small>
            </div>
        </div>

        <div class="diag-card"><label>Kondisi Ruang Bakar</label><p id="resInd">-</p></div>
        <div class="diag-card"><label>Analisis Penyebab</label><p id="resPen">-</p></div>
        <div class="diag-card fix-card"><label>Langkah Perbaikan Teknis</label><p id="resSol">-</p></div>
        
        <button class="btn" style="background:#475569; color:white; margin-top:10px;" onclick="resetScan()">SCAN ULANG</button>
    </div>
</div>

<canvas id="canvas"></canvas>

<script>
    // LIBRARY DATABASE WARNA DENGAN PENJELASAN MENDALAM
    const LIBRARY = [
        { 
            name: "NORMAL (OPTIMAL)", 
            rgb: [188, 150, 120], 
            ind: "Kondisi ideal. Ujung insulator berwarna coklat muda keabu-abuan. Ini menandakan efisiensi termal mesin berada pada titik puncak.", 
            pen: "Campuran bensin dan udara tepat (Stoikiometri), waktu pengapian presisi, dan pemilihan tingkat panas busi sudah sesuai dengan spesifikasi mesin.", 
            sol: "Lakukan perawatan berkala saja. Bersihkan drat busi dan cek celah (gap) elektroda menggunakan feeler gauge (standar 0.7-0.9mm)."
        },
        { 
            name: "CARBON FOULING (KERAK KERING)", 
            rgb: [45, 45, 45], 
            ind: "Terdapat lapisan karbon hitam kering dan kusam pada insulator. Hal ini menyebabkan arus bocor dan motor sulit dihidupkan.", 
            pen: "Campuran terlalu kaya (boros), filter udara tersumbat, atau mesin terlalu sering beroperasi pada putaran rendah/jarak pendek.", 
            sol: "Bersihkan atau ganti filter udara. Setel ulang sekrup udara (Air Screw) pada karburator atau cek sensor MAP/O2 pada sistem injeksi. Gunakan busi dengan tingkat panas lebih tinggi (Hot Type)."
        },
        { 
            name: "OIL FOULING (KERAK BASAH)", 
            rgb: [15, 15, 15], 
            ind: "Ujung busi basah oleh oli mesin. Menandakan oli ikut terbakar di ruang kompresi yang dapat merusak katalisator knalpot.", 
            pen: "Kebocoran oli melalui ring piston yang sudah lemah, dinding silinder baret, atau seal katup (valve seal) yang sudah mengeras.", 
            sol: "Lakukan pengecekan tekanan kompresi. Segera lakukan penggantian ring piston atau seal katup sebelum kerusakan merembet ke kruk as."
        },
        { 
            name: "OVERHEATING (KEPANASAN EXTREM)", 
            rgb: [245, 245, 245], 
            ind: "Insulator berwarna putih pucat dan tampak melepuh. Elektroda tampak terkikis atau membulat secara tidak wajar.", 
            pen: "Penggunaan bahan bakar oktan rendah, sistem pendinginan (radiator/kipas) bermasalah, atau waktu pengapian terlalu maju.", 
            sol: "Ganti ke bensin oktan lebih tinggi. Cek sistem pendingin. Gunakan busi tipe dingin (angka lebih besar, misal dari CPR7 ke CPR9)."
        },
        { 
            name: "ASH DEPOSITS (KERAK ABU)", 
            rgb: [175, 175, 175], 
            ind: "Terdapat tumpukan kerak berwarna putih/kuning menyerupai abu pada elektroda massa. Kerak ini bisa menjadi titik panas (hot spot).", 
            pen: "Aditif dari oli mesin atau bahan bakar tidak terbakar sempurna. Sering terjadi jika menggunakan oli berkualitas rendah.", 
            sol: "Ganti merek oli mesin dengan standar API/JASO yang lebih baik. Bersihkan ruang bakar menggunakan cairan Carbon Cleaner melalui lubang busi."
        },
        { 
            name: "DETONASI (NGELITIK/KNOCKING)", 
            rgb: [210, 210, 210], 
            ind: "Insulator retak atau tampak bintik-bintik kecil seperti bekas tembakan (pitting) pada elektroda. Sangat berbahaya bagi piston.", 
            pen: "Ledakan tidak terkendali di ruang bakar akibat tekanan kompresi terlalu tinggi atau bensin basi.", 
            sol: "Gunakan bahan bakar oktan tinggi. Setel ulang timing pengapian. Cek apakah ada kerak karbon berlebih di mahkota piston yang meningkatkan rasio kompresi."
        },
        { 
            name: "GLAZING (KERAK KACA)", 
            rgb: [130, 95, 65], 
            ind: "Muncul lapisan kekuningan mengkilap seperti kaca. Lapisan ini konduktif dan akan mematikan percikan api saat beban tinggi.", 
            pen: "Suhu mesin naik secara mendadak saat kecepatan tinggi, menyebabkan deposit kerak mencair dan membeku kembali menjadi kaca.", 
            sol: "Busi tidak bisa dibersihkan. Wajib ganti busi baru. Hindari memaksa mesin di putaran tinggi secara mendadak jika kondisi mesin penuh kerak."
        },
        { 
            name: "BUSI BARU / LEAN", 
            rgb: [230, 230, 230], 
            ind: "Insulator masih putih bersih tanpa noda. Jika sudah dipakai lama tetap putih, berarti mesin cenderung terlalu kering (Lean).", 
            pen: "Suplai bensin terlalu sedikit atau ada kebocoran udara (vakum) pada manifol.", 
            sol: "Cek kerapatan intake manifol. Periksa tekanan pompa bahan bakar (Fuel Pump) pada motor injeksi (standar 294 kPa)."
        }
    ];

    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const snapBtn = document.getElementById('snap');
    const resDiv = document.getElementById('result');

    async function startHD() {
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { facingMode: "environment", width: { ideal: 1920 }, height: { ideal: 1080 } } 
            });
            video.srcObject = stream;
            const track = stream.getVideoTracks()[0];
            const caps = track.getCapabilities();
            if (caps.torch) track.applyConstraints({ advanced: [{ torch: true }] });
        } catch (e) { alert("Pastikan izin kamera diberikan."); }
    }

    snapBtn.onclick = () => {
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        ctx.drawImage(video, 0, 0);

        // Ambil area sampling 50x50 di tengah target box
        const x = canvas.width / 2;
        const y = canvas.height / 2;
        const data = ctx.getImageData(x-25, y-25, 50, 50).data;

        let r=0, g=0, b=0;
        for(let i=0; i<data.length; i+=4) { r += data[i]; g += data[i+1]; b += data[i+2]; }
        const count = data.length / 4;
        
        showResult(Math.round(r/count), Math.round(g/count), Math.round(b/count));
    };

    function showResult(r, g, b) {
        let match = LIBRARY[0];
        let min = Infinity;

        LIBRARY.forEach(item => {
            const dist = Math.sqrt(Math.pow(r-item.rgb[0],2)+Math.pow(g-item.rgb[1],2)+Math.pow(b-item.rgb[2],2));
            if(dist < min) { min = dist; match = item; }
        });

        const hex = "#" + ((1 << 24) + (r << 16) + (g << 8) + b).toString(16).slice(1).toUpperCase();
        document.getElementById('resCol').style.backgroundColor = hex;
        document.getElementById('resHex').innerText = `SENSING: ${hex} (R:${r} G:${g} B:${b})`;
        document.getElementById('resName').innerText = match.name;
        document.getElementById('resInd').innerText = match.ind;
        document.getElementById('resPen').innerText = match.pen;
        document.getElementById('resSol').innerText = match.sol;

        resDiv.style.display = 'block';
        snapBtn.style.display = 'none';
        video.pause();
    }

    function resetScan() {
        resDiv.style.display = 'none';
        snapBtn.style.display = 'block';
        video.play();
    }

    window.onload = startHD;
</script>
</body>
</html>
