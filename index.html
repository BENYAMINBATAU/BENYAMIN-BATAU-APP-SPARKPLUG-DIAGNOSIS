<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sparkplug Diagnosis - SMKN 1 Sumarorong</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: white; margin: 0; display: flex; justify-content: center; padding: 20px; }
        .container { width: 100%; max-width: 450px; background: #1e293b; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #334155; }
        h1 { font-size: 1.3rem; color: var(--gold); margin: 0; }
        h2 { font-size: 0.8rem; color: #94a3b8; margin: 5px 0 20px 0; }
        #preview-container { width: 100%; height: 250px; background: #0f172a; border-radius: 15px; border: 2px dashed #475569; display: flex; align-items: center; justify-content: center; margin-bottom: 20px; }
        #preview-img { max-width: 100%; max-height: 100%; display: none; border-radius: 10px; }
        .upload-btn { background: var(--gold); color: #000; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; margin-bottom: 10px; }
        .analyze-btn { background: #2563eb; color: white; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; width: 100%; border: none; display: none; }
        #result-area { margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 12px; text-align: left; display: none; border-left: 5px solid var(--gold); }
        .loading { display: none; margin: 20px 0; color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1>Benyamin Batau App</h1>
    <h2>Sparkplug Diagnosis TSM SMKN 1 Sumarorong</h2>

    <div id="preview-container">
        <span id="placeholder">Ambil Foto Busi</span>
        <img id="preview-img" src="">
    </div>

    <input type="file" id="imageInput" accept="image/*" capture="camera" style="display: none;">
    <label for="imageInput" class="upload-btn">FOTO BUSI (CLOSE-UP)</label>
    
    <button id="btnAnalyze" class="analyze-btn" onclick="startAnalysis()">ANALISIS SEKARANG</button>

    <div id="loadingStatus" class="loading">Sabar, AI sedang membaca warna busi...</div>

    <div id="result-area">
        <strong style="color: var(--gold);">HASIL ANALISIS:</strong>
        <p id="ai-response" style="font-size: 0.9rem; line-height: 1.6;"></p>
    </div>
</div>

<script>
    const imageInput = document.getElementById('imageInput');
    const previewImg = document.getElementById('preview-img');
    const btnAnalyze = document.getElementById('btnAnalyze');
    const aiResponse = document.getElementById('ai-response');

    // --- TEMPEL API KEY DI SINI ---
    const GEMINI_API_KEY = "MASUKKAN_API_KEY_ANDA_DI_SINI"; 

    imageInput.addEventListener('change', function() {
        const file = this.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                previewImg.src = e.target.result;
                previewImg.style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                btnAnalyze.style.display = 'block';
            }
            reader.readAsDataURL(file);
        }
    });

    async function startAnalysis() {
        const imageData = previewImg.src.split(',')[1];
        const loading = document.getElementById('loadingStatus');
        const resultBox = document.getElementById('result-area');
        
        loading.style.display = 'block';
        btnAnalyze.style.display = 'none';

        const prompt = "Analisis foto busi ini. Berikan warna HEX dominan dari insulator, jelaskan kondisi pembakaran mesin (normal/irit/boros), dan beri saran teknis singkat untuk siswa SMK.";

        try {
            const resp = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: prompt }, { inline_data: { mime_type: "image/jpeg", data: imageData } }] }]
                })
            });

            const resData = await resp.json();
            aiResponse.innerText = resData.candidates[0].content.parts[0].text;
            resultBox.style.display = 'block';
        } catch (e) {
            aiResponse.innerText = "Error: " + e.message + ". Pastikan API Key benar!";
            resultBox.style.display = 'block';
        } finally {
            loading.style.display = 'none';
        }
    }
</script>
</body>
</html>
