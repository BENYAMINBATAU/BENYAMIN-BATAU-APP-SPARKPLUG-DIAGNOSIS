<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Scanner SMKN 1 Sumarorong</title>
    <style>
        body { font-family: sans-serif; background: #0f172a; color: white; text-align: center; padding: 20px; margin: 0; }
        .card { max-width: 400px; margin: auto; background: #1e293b; padding: 20px; border-radius: 20px; box-shadow: 0 10px 20px rgba(0,0,0,0.4); }
        #box { width: 100%; height: 250px; background: #000; border-radius: 15px; margin: 20px 0; display: flex; align-items: center; justify-content: center; border: 2px dashed #475569; }
        img { max-width: 100%; max-height: 100%; display: none; }
        .btn { background: #fbbf24; color: black; padding: 15px; border: none; border-radius: 12px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        #res { background: #0f172a; padding: 15px; border-radius: 12px; text-align: left; display: none; margin-top: 20px; border-left: 5px solid #2563eb; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:#fbbf24">BENYAMIN BATAU APP</h2>
    <p style="color:#94a3b8; font-size:0.8rem;">Diagnosis Busi & Benda - TSM</p>

    <div id="box">
        <span id="label">Ambil Foto</span>
        <img id="preview">
    </div>

    <input type="file" id="inp" accept="image/*" capture="camera" style="display:none">
    <button class="btn" onclick="document.getElementById('inp').click()">AMBIL FOTO</button>
    <button id="btn-go" class="btn" style="background:#2563eb; color:white; display:none" onclick="analisis()">MINTA ANALISIS AI</button>

    <div id="loading" style="display:none; color:#fbbf24; margin:15px;">‚è≥ Tunggu, AI sedang melihat...</div>

    <div id="res">
        <strong style="color:#fbbf24">HASIL:</strong>
        <p id="teks" style="font-size:0.9rem; line-height:1.6;"></p>
    </div>
</div>

<script>
    const KEY = "AIzaSyDcqCfYvtp2D7Y-LLYr9kTAElIOy0K_2JI"; 
    // MENGGUNAKAN VERSI TERBARU YANG LEBIH COCOK UNTUK FREE TIER
    const URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + KEY;

    const inp = document.getElementById('inp');
    const pre = document.getElementById('preview');
    const btn = document.getElementById('btn-go');

    inp.onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                pre.src = ev.target.result;
                pre.style.display = 'block';
                document.getElementById('label').style.display = 'none';
                btn.style.display = 'block';
                document.getElementById('res').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    };

    async function analisis() {
        const load = document.getElementById('loading');
        const out = document.getElementById('teks');
        const box = document.getElementById('res');
        
        load.style.display = 'block';
        btn.style.display = 'none';

        const base64 = pre.src.split(',')[1];

        const payload = {
            contents: [{
                parts: [{ text: "Jelaskan benda apa ini. Jika busi, beritahu kondisi mesin." },
                        { inline_data: { mime_type: "image/jpeg", data: base64 }}]
            }]
        };

        try {
            const r = await fetch(URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await r.json();

            if (data.error) {
                // TAMPILKAN ERROR ASLI DARI GOOGLE
                out.innerText = "Info Google: " + data.error.message;
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (err) {
            out.innerText = "Koneksi gagal. Coba ganti jaringan atau matikan VPN.";
        } finally {
            load.style.display = 'none';
            box.style.display = 'block';
        }
    }
</script>
</body>
</html>
