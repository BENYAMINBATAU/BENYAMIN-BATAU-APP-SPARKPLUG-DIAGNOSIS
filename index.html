<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benyamin Batau - Sparkplug Diagnosis</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 400px; background: #1e293b; padding: 20px; border-radius: 20px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        #view { width: 100%; height: 250px; background: #000; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; border: 2px dashed #475569; }
        img { max-width: 100%; max-height: 100%; display: none; }
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; font-size: 1rem; }
        #res { margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 10px; display: none; text-align: left; border-left: 5px solid var(--gold); }
        .loading { display: none; color: var(--gold); margin: 10px 0; font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--gold); margin:0;">BENYAMIN BATAU APP</h2>
    <p style="font-size:0.8rem; color:#94a3b8; margin-bottom:20px;">Diagnosis Busi SMKN 1 Sumarorong</p>

    <div id="view">
        <span id="txt">Belum Ada Foto</span>
        <img id="img-preview" src="">
    </div>

    <input type="file" id="file-input" accept="image/*" capture="camera" style="display:none">
    <button class="btn" onclick="document.getElementById('file-input').click()">AMBIL FOTO BUSI</button>
    <button id="btn-scan" class="btn" style="background:#2563eb; color:#fff; display:none" onclick="startAnalysis()">MULAI ANALISIS AI</button>

    <div id="loading" class="loading">âš¡ AI Sedang Menganalisis...</div>

    <div id="res">
        <strong style="color:var(--gold)">HASIL DIAGNOSA:</strong>
        <p id="out-text" style="font-size:0.95rem; line-height:1.5; margin-top:10px;"></p>
    </div>
</div>

<script>
    // API Key Anda
    const API_KEY = "AIzaSyDcqCfYvtp2D7Y-LLYr9kTAElIOy0K_2JI"; 
    
    const fileInp = document.getElementById('file-input');
    const preview = document.getElementById('img-preview');
    const btnScan = document.getElementById('btn-scan');
    const placeholder = document.getElementById('txt');

    fileInp.onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                preview.src = ev.target.result;
                preview.style.display = 'block';
                placeholder.style.display = 'none';
                btnScan.style.display = 'block';
                document.getElementById('res').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    };

    async function startAnalysis() {
        const loading = document.getElementById('loading');
        const out = document.getElementById('out-text');
        const resBox = document.getElementById('res');
        
        loading.style.display = 'block';
        btnScan.style.display = 'none';

        // Mengambil data base64 dari gambar
        const base64Data = preview.src.split(',')[1];

        const payload = {
            contents: [{
                parts: [
                    { text: "Analisis foto busi ini untuk teknisi SMK. Sebutkan warna insulator, kondisi pembakaran mesin, dan saran perbaikan singkat." },
                    { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                ]
            }]
        };

        try {
            // Menggunakan model Gemini 1.5 Flash yang lebih stabil untuk analisis gambar
            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + API_KEY, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const result = await response.json();

            if (result.error) {
                out.innerText = "Error: " + result.error.message;
            } else {
                out.innerText = result.candidates[0].content.parts[0].text;
            }
        } catch (err) {
            out.innerText = "Koneksi gagal atau API bermasalah. Pastikan internet stabil.";
        } finally {
            loading.style.display = 'none';
            resBox.style.display = 'block';
        }
    }
</script>
</body>
</html>
