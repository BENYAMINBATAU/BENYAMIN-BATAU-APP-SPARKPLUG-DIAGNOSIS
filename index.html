<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benyamin Batau - Sparkplug Diagnosis</title>
    <style>
        :root { --gold: #fbbf24; --bg: #0f172a; }
        body { font-family: sans-serif; background: var(--bg); color: white; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 400px; background: #1e293b; padding: 20px; border-radius: 20px; text-align: center; }
        #view { width: 100%; height: 250px; background: #000; border-radius: 15px; margin-bottom: 20px; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        img { max-width: 100%; max-height: 100%; display: none; }
        .btn { background: var(--gold); color: #000; padding: 15px; border: none; border-radius: 10px; font-weight: bold; width: 100%; cursor: pointer; margin-bottom: 10px; }
        #res { margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 10px; display: none; text-align: left; border-left: 4px solid var(--gold); }
    </style>
</head>
<body>

<div class="card">
    <h2 style="color:var(--gold); margin:0;">BENYAMIN BATAU APP</h2>
    <p style="font-size:0.8rem; color:#94a3b8; margin-bottom:20px;">Diagnosis Busi SMKN 1 Sumarorong</p>

    <div id="view">
        <span id="txt">Foto Busi</span>
        <img id="img" src="">
    </div>

    <input type="file" id="file" accept="image/*" capture="camera" style="display:none">
    <button class="btn" onclick="document.getElementById('file').click()">AMBIL FOTO</button>
    <button id="go" class="btn" style="background:#2563eb; color:#fff; display:none" onclick="scan()">MULAI ANALISIS</button>

    <div id="load" style="display:none; color:var(--gold);">Sedang berpikir...</div>
    <div id="res">
        <strong>HASIL:</strong>
        <p id="out" style="font-size:0.9rem;"></p>
    </div>
</div>

<script>
    // Kunci Anda dari gambar
    const KEY = "AIzaSyDcqCfYvtp2D7Y-LLYr9kTAElIOy0K_2JI"; 
    
    const fileInp = document.getElementById('file');
    const preview = document.getElementById('img');
    const btnGo = document.getElementById('go');

    fileInp.onchange = (e) => {
        const f = e.target.files[0];
        if(f) {
            const r = new FileReader();
            r.onload = (ev) => {
                preview.src = ev.target.result;
                preview.style.display = 'block';
                document.getElementById('txt').style.display = 'none';
                btnGo.style.display = 'block';
            };
            r.readAsDataURL(f);
        }
    };

    async function scan() {
        const load = document.getElementById('load');
        const out = document.getElementById('out');
        const box = document.getElementById('res');
        
        load.style.display = 'block';
        btnGo.style.display = 'none';
        box.style.display = 'none';

        const base64 = preview.src.split(',')[1];

        // Format body diperbaiki agar lebih kompatibel
        const body = {
            contents: [{
                parts: [
                    { text: "Analisis kondisi busi ini untuk mekanik SMK. Berikan diagnosa warna dan kondisi mesin." },
                    { inline_data: { mime_type: "image/jpeg", data: base64 } }
                ]
            }]
        };

        try {
            const response = await fetch("https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + KEY, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(body)
            });

            const data = await response.json();

            if (data.error) {
                out.innerText = "Error dari Google: " + data.error.message;
            } else {
                out.innerText = data.candidates[0].content.parts[0].text;
            }
        } catch (err) {
            out.innerText = "Koneksi gagal. Periksa internet Anda.";
        } finally {
            load.style.display = 'none';
            box.style.display = 'block';
        }
    }
</script>
</body>
</html>
