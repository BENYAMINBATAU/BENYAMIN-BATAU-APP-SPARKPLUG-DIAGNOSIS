<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benyamin Batau App - SMKN 1 Sumarorong</title>
    <style>
        :root { --gold: #fbbf24; --accent: #2563eb; --bg: #0f172a; }
        body { font-family: system-ui, -apple-system, sans-serif; background: var(--bg); color: white; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .card { width: 100%; max-width: 400px; background: #1e293b; padding: 25px; border-radius: 20px; text-align: center; border: 1px solid #334155; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        h1 { font-size: 1.4rem; color: var(--gold); margin: 0; }
        #preview-box { width: 100%; height: 250px; background: #0f172a; border-radius: 15px; border: 2px dashed #475569; display: flex; align-items: center; justify-content: center; margin: 20px 0; overflow: hidden; }
        #img-out { max-width: 100%; max-height: 100%; display: none; }
        .btn { background: var(--gold); color: #000; padding: 15px; border-radius: 12px; font-weight: bold; cursor: pointer; display: block; width: 100%; border: none; margin-bottom: 10px; font-size: 1rem; }
        #res-box { margin-top: 20px; padding: 15px; background: #0f172a; border-radius: 12px; text-align: left; display: none; border-left: 5px solid var(--gold); }
    </style>
</head>
<body>

<div class="card">
    <h1>BENYAMIN BATAU APP</h1>
    <p style="color:#94a3b8; font-size:0.8rem;">Diagnosis Busi TSM SMKN 1 Sumarorong</p>

    <div id="preview-box">
        <span id="label" style="color:#475569">Foto Busi Disini</span>
        <img id="img-out">
    </div>

    <input type="file" id="file-inp" accept="image/*" capture="camera" style="display:none">
    <button class="btn" onclick="document.getElementById('file-inp').click()">AMBIL FOTO</button>
    <button id="btn-scan" class="btn" style="background:#2563eb; color:#fff; display:none" onclick="proses()">ANALISIS AI</button>

    <div id="loading" style="display:none; color:var(--gold); margin:15px;">âš¡ Sedang Menganalisis...</div>

    <div id="res-box">
        <strong style="color:var(--gold)">HASIL DIAGNOSA:</strong>
        <p id="teks-hasil" style="font-size:0.9rem; line-height:1.6;"></p>
    </div>
</div>

<script>
    // API KEY ANDA
    const KEY = "AIzaSyDcqCfYvtp2D7Y-LLYr9kTAElIOy0K_2JI"; 
    
    // ENDPOINT TERBARU v1beta
    const API_URL = "https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=" + KEY;

    const inp = document.getElementById('file-inp');
    const preview = document.getElementById('img-out');
    const btnScan = document.getElementById('btn-scan');

    inp.onchange = (e) => {
        const file = e.target.files[0];
        if(file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                preview.src = ev.target.result;
                preview.style.display = 'block';
                document.getElementById('label').style.display = 'none';
                btnScan.style.display = 'block';
                document.getElementById('res-box').style.display = 'none';
            };
            reader.readAsDataURL(file);
        }
    };

    async function proses() {
        const load = document.getElementById('loading');
        const out = document.getElementById('teks-hasil');
        const box = document.getElementById('res-box');
        
        load.style.display = 'block';
        btnScan.style.display = 'none';

        const base64Data = preview.src.split(',')[1];

        // Format Payload diperbarui sesuai standar terbaru Google
        const payload = {
            contents: [{
                parts: [
                    { text: "Analisis kondisi busi ini. Sebutkan warna insulator dan kondisi mesin." },
                    { inline_data: { mime_type: "image/jpeg", data: base64Data } }
                ]
            }]
        };

        try {
            const resp = await fetch(API_URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            });

            const data = await resp.json();

            if (data.error) {
                // Menangani error spesifik dari Google
                out.innerText = "Info: " + data.error.message;
            } else if (data.candidates && data.candidates[0].content) {
                out.innerText = data.candidates[0].content.parts[0].text;
            } else {
                out.innerText = "Gagal mendapatkan respon. Pastikan foto jelas.";
            }
        } catch (err) {
            out.innerText = "Koneksi Bermasalah. Coba lagi.";
        } finally {
            load.style.display = 'none';
            box.style.display = 'block';
        }
    }
</script>
</body>
</html>
